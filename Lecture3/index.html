        // classes and objects

        class Person {
            constructor (name, age, gender, email) {
                console.log("constructor is called")
                this.name = name;
                this.age = age;
                this.gender = gender;
                this.email = email;
            }

            info (){
                console.log(`name is ${this.name}, age is ${this.age}, gender is ${this.gender}, email is ${this.email}`)
            }

            is18 (){
                return this.age >= 18;
            }

            sing () {
                return 'kahani suno'
            }
        }

        const person1 = new Person('gaurav', 22, 'male', 'abc@gmail.com')

        // inheritance 
        class Student extends Person {
            constructor (name, age, gender, email, id, batchNo){
                super(name, age, gender, email)
                this.id = id
                this.batchNo = batchNo
            }

            // method overrinding
            sing () {
                return 'abcdefgh'
            }
        }

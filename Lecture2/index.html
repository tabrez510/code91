<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Form -->
    <center>
            <fieldset>
                <table>
                    <legend>Registration Form</legend>
                    <form action="./index.html" method="GET">

                        <!-- 1st Row -->
                        <tr>
                            <td><label for="name">Name: </label></td>
                            <td><input type="text" name="name" placeholder="Enter-name"></td>
                        </tr>

                        <!-- 2nd Row -->
                        <tr>
                            <td><br></td>
                        </tr>
                        
                        <!-- 3rd Row -->
                        <tr>
                            <td><label for="email">Email: </label></td>
                            <td><input type="email" name="email" placeholder="Enter-email"></td>
                        </tr>

                        <!-- 4th Row -->
                        <tr>
                            <td><br></td>
                        </tr>

                        <!-- 5th Row -->
                        <tr>
                            <td><label for="mob">Mobile: </label></td>
                            <td><input type="tel" name="mob" placeholder="Enter-phone"></td>
                        </tr>

                        <!-- 6th Row -->
                        <tr>
                            <td><br></td>
                        </tr>

                        <!-- 7th Row -->
                        <tr>
                            <td><label for="dob">Date of birth: </label></td>
                            <td><input type="date" name="dob"></td>
                        </tr>

                        <!-- 8th Row -->
                        <tr>
                            <td><br></td>
                        </tr>

                        <!-- 9th Row -->
                        <tr>
                            <td><label for="gender">Gender: </label></td>
                            <td>
                                <input type="radio" name="gender" value="male" checked="true">
                                <label for="male">Male</label>

                                <input type="radio" name="gender" value="female">
                                <label for="female">Female</label>

                                <input type="radio" name="gender" value="others">
                                <label for="others">Others</label>
                            </td>
                        </tr>

                        <!-- 10th Row -->
                        <tr>
                            <td><br></td>
                        </tr>

                        <!-- 11th Row -->
                        <tr>
                            <td><label for="branch">Branch: </label></td>
                            <td><select name="branch">
                                <option value="cse">CSE</option>
                                <option value="ece">ECE</option>
                                <option value="it">IT</option>
                                <option value="others">others</option>
                            </select></td>
                        </tr>

                        <!-- 12th Row -->
                        <tr>
                            <td><br></td>
                        </tr>

                        <!-- 13th Row -->
                        <tr>
                            <td><label for="hobbies">Hobbies: </label></td>
                            <td><input type="checkbox" name="hobbies" value="reading">
                                 <label for="reading">Reading</label>

                                 <input type="checkbox" name="hobbies" value="dancing">
                                 <label for="dancing" name="hobbies">dancing</label>

                                 <input type="checkbox" name="hobbies" value="sports">
                                 <label for="sports">Sports</label>
                            </td>
                        </tr>

                        <!-- 14th Row -->
                        <tr>
                            <td><br></td>
                        </tr>

                        <!-- 15th Row -->
                        <tr>
                            <td><label for="fav-actor">Favourite Actor: </label></td>
                            <td><input list="fav-actors" name="fav-actor">
                            <datalist id="fav-actors">
                                <option value="SRK">
                                <option value="Ayushman">
                                <option value="Amir">
                            </datalist>
                            </td>
                        </tr>

                        <!-- 16th Row -->
                        <tr>
                            <td><br></td>
                        </tr>

                        <!-- 17th Row -->
                        <tr>
                            <td><label for="address">Address: </label></td>
                            <td><textarea name="address" cols="20" rows="3"></textarea></td>
                        </tr>

                        <!-- 18th Row -->
                        <tr>
                            <td><br></td>
                        </tr>

                        <!-- 19th Row -->
                        <tr>
                            <td><input type="submit"></td>
                            <td><input type="reset"></td>
                        </tr>
                    </form>
                </table>
            </fieldset>
    </center>
</body>
</html>
